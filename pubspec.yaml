name: nesd
description: "NES emulator"
publish_to: 'none'

version: 0.12.1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  archive: ^4.0.7
  auto_route: ^10.0.1
  binarize: ^2.0.0
  build_runner: ^2.4.15
  collection: ^1.18.0
  crypto: ^3.0.6
  es_compression: ^2.0.14
  ffi: ^2.1.4
  file_picker: ^10.0.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.21.2
  flutter_launcher_icons: ^0.14.4
  flutter_material_design_icons: ^1.1.7447
  flutter_riverpod: ^2.5.3
  freezed_annotation: ^3.0.0
  gamepads:
    git:
      url: https://github.com/jpjonte/gamepads.git
      ref: feature/nesd
      path: packages/gamepads
  hooks_riverpod: ^2.5.4
  image: ^4.2.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  mp_audio_stream:
    git:
      url: https://github.com/jpjonte/mp-audio-stream.git
      ref: feature/buffer-size
  package_info_plus: ^8.0.3
  path: ^1.9.1
  path_provider: ^2.1.5
  riverpod: ^2.5.3
  riverpod_annotation: ^2.3.5
  riverpod_generator: ^2.4.4
  rxdart: ^0.28.0
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.2
  xml: ^6.5.0

dev_dependencies:
  auto_route_generator: ^10.0.1
  custom_lint: ^0.7.5
  dart_code_metrics_presets: ^2.20.0
  flutter_test:
    sdk: flutter

  freezed: ^3.0.6
  json_serializable: ^6.8.0
  lint: ^2.1.2
  mocktail: ^1.0.4
  riverpod_lint: ^2.3.14

dependency_overrides:
  gamepads_darwin:
    git:
      url: https://github.com/jpjonte/gamepads.git
      ref: feature/nesd
      path: packages/gamepads_darwin
  gamepads_linux:
    git:
      url: https://github.com/jpjonte/gamepads.git
      ref: feature/nesd
      path: packages/gamepads_linux
  gamepads_platform_interface:
    git:
      url: https://github.com/jpjonte/gamepads.git
      ref: feature/nesd
      path: packages/gamepads_platform_interface
  gamepads_windows:
    git:
      url: https://github.com/jpjonte/gamepads.git
      ref: feature/nesd
      path: packages/gamepads_windows

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Italic.ttf
          style: italic
    - family: Ubuntu Mono
      fonts:
        - asset: assets/fonts/UbuntuMono-Regular.ttf
        - asset: assets/fonts/UbuntuMono-Italic.ttf
          style: italic
